name: Deploy Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Build Electron app
      run: npm run make

    - name: Get the latest tag
      id: get_tag
      shell: pwsh
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        $tag = git describe --tags --abbrev=0
        if (-not $tag) {
          $tag = "v1.0.0"
          git tag $tag
          git push https://x-access-token:${{ secrets.DEPLOYTOKEN }}@github.com/and75/Medusa-Electron-Browser-beta.git $tag
        }
        echo "TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Deploy to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: out/make/*
        tag_name: ${{ env.TAG }}
      env:
        GITHUB_TOKEN: ${{ secrets.DEPLOYTOKEN }}