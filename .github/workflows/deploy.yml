name: Deploy Electron App

on:
  push:
    tags:
      - '*'  # Avvia il workflow solo quando viene creato un tag

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOYTOKEN  }}  # Usa il token integrato di GitHub
        run: npx electron-forge publish --verbose  # Usa npx per sicurezza
